    <body>

        
        <ul class="nav navbar-nav navbar-right">
            
            <li class="dropdown-toggle">
             
              <a href="#" data-toggle="dropdown" style="padding:5px ;padding-left:15px; " id="signIn">

        <ul id="myList">
          
        
          
        </ul>
        
        <p>Click the button to replace the first item in the the list and change the button text.</p>
        
        <a id="logInOut" onclick="myFunction1()">Login</a>
        
        <script>
        function myFunction1() {
          const element = document.createElement("li");
          const textNode = document.createTextNode("Coffee");
          element.appendChild(textNode);
        
          const list = document.getElementById("myList");
          list.appendChild(element, list.children[0]);
        
          document.getElementById("logInOut").innerHTML = "Logout";
          document.getElementById("logInOut").setAttribute("onclick", "myFunction2()");
        }
        
        function myFunction2() {
          
        
          const list = document.getElementById("myList");
          list.removeChild(list.children[0]);
          
        
          document.getElementById("logInOut").innerHTML = "Login";
          document.getElementById("logInOut").setAttribute("onclick", "myFunction1()");
        }
        </script>
        
        </body>
